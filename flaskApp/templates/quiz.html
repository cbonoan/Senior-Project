{%extends "layout.html"%}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/quiz.css') }}">
<link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
{%endblock%}
{% block headScripts %}
{% endblock %}
{%block content%}
    <div class="container" id="questionBox">
        <div class="container question">
        </div>
        <div class="container text-left">
            <div class="row answers">
                <div class="col col-lg col-12 col1">
                    <input type="radio" name="answer" id="answer1" value="-2">
                    <label for="answer1">Strongly Disagree</label>
                </div>

                <div class="col col-lg col-12 col2">
                    <input type="radio" name="answer" id="answer2" value="-1">
                    <label for="answer2">Disagree</label>
                </div>
                
                <div class="col col-lg col-12 col3">
                    <input type="radio" name="answer" id="answer3" value="0">
                    <label for="answer3">Neutral</label>
                </div>

                <div class="col col-lg col-12 col4">
                    <input type="radio" name="answer" id="answer4" value="1">
                    <label for="answer4">Agree</label>
                </div>

                <div class="col col-lg col-12 col5">
                    <input type="radio" name="answer" id="answer5" value="2">
                    <label for="answer5">Strongly Agree</label>
                </div>
            </div>
        </div>
        <div class="navigate">
            <div>
                <button class="arrow-btn" id="backBtn" style="margin-right: 50px;"><i class="fas fa-arrow-left"></i></button>
            </div>
            <div>
                <button class="arrow-btn" id="nextBtn" style="margin-left: 50px;"><i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </div>
    
    <div class="container progress">
        <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" id="progressBar" role="progressbar" style="width: 0;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

{% endblock %}
{%block scripts%}
<script src="{{ url_for('static', filename='scripts/quiz.js') }}"></script>
{%endblock%}
