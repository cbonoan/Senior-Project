{% extends "layout.html" %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/results.css') }}">
{%endblock%}

{%block content%}
<h6 style="text-align:center">MindSanctuary infers you are feeling: <strong>{{emotion}}</strong></h6>
    <div class="container" id="results">
      
        <div class="container" id="leftColumn">
            <iframe src="{{article}}" frameborder="0"></iframe>
        </div>
        <div class="container" id="rightColumn">
            <div class="row">
                <div class="col" id="rightColRow1">
                    <iframe src="{{song}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div class="row">
                <div class="col" id="rightColRow2">
                    <iframe src="{{book}}" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
{%endblock%}

{%block scripts%}
{%endblock%}
